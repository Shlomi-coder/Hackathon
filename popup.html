<!DOCTYPE html>
<html>
<head>
  <title>Video Classifier</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    select, button {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .progress {
      margin-top: 10px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      text-align: center;
      margin-top: 5px;
    }
    .error {
      color: #ff0000;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Video Classifier</h2>
    <select id="videoType">
      <option value="football">Football</option>
    </select>
    <button id="checkButton">Check Video</button>
    <div id="loading" class="loading">Processing video clips...</div>
    <div class="progress">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="progress-text">Extracting clips: 0%</div>
    </div>
    <div id="result"></div>
    <div id="error" class="error"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
